<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard | Campus Pulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white min-h-screen">

    <!-- Header -->
    <div class="bg-slate-800 shadow-lg px-8 py-5 flex justify-between items-center">
        <h1 class="text-2xl font-bold tracking-wide">
            Campus Pulse Dashboard
        </h1>
        <button onclick="logout()" class="bg-red-600 hover:bg-red-700 transition px-5 py-2 rounded-lg">
            Logout
        </button>
    </div>

    <!-- Events Section -->
    <div class="p-10">
        <h2 class="text-2xl font-semibold mb-8">All Events</h2>

        <div id="eventsContainer" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
        </div>
    </div>

    <script src="js/dashboard.js"></script>

</body>

</html>
