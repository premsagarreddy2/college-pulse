<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | Campus Pulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-96">
        <h2 class="text-2xl font-bold text-white text-center mb-6">
            Campus Pulse Login
        </h2>

        <form id="loginForm" class="space-y-4">

            <input type="email" id="email" placeholder="Enter Email" required
                class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <input type="password" id="password" placeholder="Enter Password" required
                class="w-full p-3 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <select id="role" class="w-full p-3 rounded bg-slate-700 outline-none" required>
                <option value="student">Student</option>
                <option value="coordinator">Coordinator</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg transition duration-300">
                Login
            </button>

            <p id="errorMessage" class="text-red-500 text-sm text-center"></p>

            <p class="text-gray-400 text-sm text-center">
                Don't have an account?
                <a href="register.html" class="text-blue-400 hover:underline">
                    Register
                </a>
            </p>

        </form>
    </div>

    <script src="js/auth.js"></script>

</body>

</html>
