<!DOCTYPE html>
<html lang="en" class="transition duration-300">

<head>
    <meta charset="UTF-8">
    <title>CampusPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: "class"
        }
    </script>

    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body class="bg-white text-gray-900 dark:bg-slate-900 dark:text-white transition duration-300">

    <!-- NAVBAR -->
    <nav
        class="fixed top-0 w-full backdrop-blur-md bg-white/70 dark:bg-slate-900/70 border-b border-gray-200 dark:border-slate-700 z-50">

        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

            <h1 class="text-2xl font-semibold tracking-wide">
                CampusPulse
            </h1>

            <div class="flex items-center gap-6 text-sm font-medium">

                <a href="#events" class="hover:text-blue-500 transition">
                    Events
                </a>

                <a href="my-events.html" class="hover:text-blue-500 transition">
                    My Events
                </a>

                <button id="createEventBtn" onclick="window.location.href='create-event.html'"
                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                    Create Event
                </button>

                <button onclick="toggleTheme()" class="px-3 py-1 rounded-md bg-gray-200 dark:bg-slate-700 transition">
                    Theme
                </button>

                <button onclick="logout()"
                    class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                    Logout
                </button>

            </div>

        </div>
    </nav>


    <!-- HERO -->
    <section class="pt-32 pb-24 text-center bg-gray-50 dark:bg-slate-900">

        <div class="max-w-4xl mx-auto px-6">

            <h1 class="text-4xl md:text-5xl font-bold leading-tight mb-6">
                Discover Campus Events
            </h1>

            <p class="text-gray-600 dark:text-gray-400 text-lg mb-8">
                Explore workshops, hackathons, cultural fests and competitions happening around you.
            </p>

            <a href="#events" class="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                Browse Events
            </a>

        </div>

    </section>


    <!-- EVENTS SECTION -->
    <section id="events" class="max-w-7xl mx-auto px-6 py-20">

        <h2 class="text-3xl font-bold mb-10 text-center">
            Upcoming Events
        </h2>

        <!-- Filters -->
        <div class="flex flex-col md:flex-row gap-4 mb-10">

            <!-- Search -->
            <input type="text" id="searchInput" placeholder="Search events..." class="flex-1 px-4 py-2 border border-gray-300 dark:border-slate-700
                   rounded-lg bg-white dark:bg-slate-800 outline-none" />

            <!-- Date Filter -->
            <input type="date" id="dateFilter" class="px-4 py-2 border border-gray-300 dark:border-slate-700
                   rounded-lg bg-white dark:bg-slate-800 outline-none" />

        </div>

        <div id="eventsContainer" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
        </div>

    </section>



    <!-- FOOTER -->
    <footer
        class="py-10 border-t border-gray-200 dark:border-slate-700 text-center text-sm text-gray-500 dark:text-gray-400">
        Â© 2026 CampusPulse. Built for smarter campus engagement.
    </footer>

    <script src="js/dashboard.js"></script>

    <script>
        // Theme toggle
        function toggleTheme() {
            document.documentElement.classList.toggle("dark");

            if (document.documentElement.classList.contains("dark")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.setItem("theme", "light");
            }
        }

        // Load saved theme
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.classList.add("dark");
        }
    </script>

</body>

</html>
