<!DOCTYPE html>
<html lang="en" class="transition duration-300">

<head>
    <meta charset="UTF-8">
    <title>Register - CampusPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: "class"
        }
    </script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-slate-900 transition duration-300">

    <div class="w-full max-w-md bg-white dark:bg-slate-800 rounded-2xl shadow-lg p-8">

        <h2 class="text-2xl font-bold text-center mb-6">
            Create Account
        </h2>

        <form id="registerForm" class="space-y-5">

            <!-- Name -->
            <div>
                <label class="block text-sm font-medium mb-1">Full Name</label>
                <input type="text" id="name" required class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600
                       rounded-lg bg-white dark:bg-slate-700 outline-none">
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="email" required class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600
                       rounded-lg bg-white dark:bg-slate-700 outline-none">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" required class="w-full px-4 py-2 border border-gray-300 dark:border-slate-600
                       rounded-lg bg-white dark:bg-slate-700 outline-none">
            </div>

            <!-- Error Message -->
            <p id="errorMessage" class="text-red-500 text-sm text-center"></p>

            <!-- Submit -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                Register
            </button>

        </form>

        <p class="text-sm text-center mt-6 text-gray-500 dark:text-gray-400">
            Already have an account?
            <a href="login.html" class="text-blue-600 hover:underline">
                Login
            </a>
        </p>

    </div>

    <script src="js/register.js"></script>

</body>

</html>
