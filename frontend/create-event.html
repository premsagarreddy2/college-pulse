<!DOCTYPE html>
<html>

<head>
    <title>Create Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-10">

    <div class="w-full max-w-xl bg-slate-800 p-8 rounded-2xl shadow-lg">

        <h2 class="text-2xl font-bold text-center mb-6">
            Create New Event
        </h2>

        <form id="createEventForm" class="space-y-4" enctype="multipart/form-data">

            <input type="text" id="title" placeholder="Event Title" class="w-full p-3 rounded bg-slate-700 outline-none"
                required />

            <textarea id="description" placeholder="Event Description"
                class="w-full p-3 rounded bg-slate-700 outline-none" required></textarea>

            <input type="datetime-local" id="date" class="w-full p-3 rounded bg-slate-700 outline-none" required />

            <input type="text" id="venue" placeholder="Venue" class="w-full p-3 rounded bg-slate-700 outline-none"
                required />

            <input type="number" id="durationHours" placeholder="Duration (hours)"
                class="w-full p-3 rounded bg-slate-700 outline-none" required />

            <!-- Image Upload -->
            <div>
                <label class="block mb-2 text-sm text-slate-300">
                    Poster Image (Optional)
                </label>
                <input type="file" id="image" accept="image/*" class="w-full text-sm text-slate-300" />
            </div>

            <button class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg transition">
                Create Event
            </button>

        </form>

    </div>

    <script src="js/createEvent.js"></script>

</body>

</html>
